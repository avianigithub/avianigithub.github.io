<p1>
<font face="times new roman" size="4" color="black>
I bombardamenti atomici di Hiroshima e Nagasaki in Giappone furono due attacchi nucleari operati sul finire della seconda guerra mondiale.

Il mattino del 6 agosto 1945 alle ore 8:15, l'Aeronautica militare statunitense sganciò la bomba atomica "Little Boy" sulla città giapponese di Hiroshima, seguita tre giorni dopo dal lancio dell'ordigno "Fat Man" su Nagasaki. Il numero di vittime dirette è stimato da 100 000 a 200 000, quasi esclusivamente civili. Per la gravità dei danni diretti ed indiretti causati dagli ordigni, e per le implicazioni etiche comportate dall'utilizzo di un'arma di distruzione di massa, si è trattato del primo e unico utilizzo in guerra di tali armi.

Dopo questi bombardamenti L'impero giapponese fu costretto alla resa dalla guerra e quindi alla sconfitta.Il goverrno statunitense pensa che questi bombardamenti (pur essendo stati di una violenza e distruzione immane) abbiano accorciato la guerra di alcuni mesi risparmiando la vita a migliaia di soldati,Il governo giapponese ribadisce che il bombardamento ha solo segnato la vittoria statunitanse e loa distruzione di 2 dei più importanti centri giapponesi.</font>
</p1>
